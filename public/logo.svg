<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- PNG SME Market - Bird of Paradise Logo -->
  <defs>
    <!-- Define gradients for depth -->
    <radialGradient id="redGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="blueGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="greenGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="yellowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FDD835;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9A825;stop-opacity:1" />
    </radialGradient>
  </defs>

  <g transform="translate(200, 220)">
    <!-- Blue petals (bottom - 3 petals) -->
    <ellipse cx="0" cy="60" rx="55" ry="90" fill="url(#blueGrad)" />
    <path d="M 0,60 L 0,-10 L -5,55 Z" fill="white" opacity="0.3" />

    <ellipse cx="-60" cy="45" rx="50" ry="85" fill="url(#blueGrad)" transform="rotate(-35 -60 45)" />
    <path d="M -60,45 L -20,-5 L -65,40 Z" fill="white" opacity="0.3" />

    <ellipse cx="60" cy="45" rx="50" ry="85" fill="url(#blueGrad)" transform="rotate(35 60 45)" />
    <path d="M 60,45 L 20,-5 L 65,40 Z" fill="white" opacity="0.3" />

    <!-- Green petal (right side) -->
    <ellipse cx="55" cy="-25" rx="45" ry="75" fill="url(#greenGrad)" transform="rotate(50 55 -25)" />
    <path d="M 55,-25 L 25,10 L 60,-20 Z" fill="white" opacity="0.3" />

    <!-- Red petal (left side) -->
    <ellipse cx="-55" cy="-25" rx="45" ry="75" fill="url(#redGrad)" transform="rotate(-50 -55 -25)" />
    <path d="M -55,-25 L -25,10 L -60,-20 Z" fill="white" opacity="0.3" />

    <!-- Yellow/Orange body (bird center) -->
    <ellipse cx="0" cy="0" rx="38" ry="42" fill="url(#yellowGrad)" />
    <ellipse cx="0" cy="-5" rx="30" ry="35" fill="#FDD835" />

    <!-- Red crest (top feathers) -->
    <path d="M -22,-50 Q -18,-75 -12,-85 Q -8,-95 -4,-90 Q 0,-85 2,-80
             Q 4,-85 8,-90 Q 12,-95 16,-85 Q 22,-75 26,-50
             Q 20,-55 15,-58 Q 10,-62 5,-65 Q 0,-68 -5,-65
             Q -10,-62 -15,-58 Q -20,-55 -22,-50 Z"
          fill="#E53935" />

    <!-- Crest highlights -->
    <path d="M -15,-52 Q -12,-70 -8,-78 Q 0,-75 8,-78 Q 12,-70 15,-52"
          fill="#D32F2F" />
    <path d="M -10,-54 Q -7,-68 0,-70 Q 7,-68 10,-54"
          fill="#B71C1C" opacity="0.6" />

    <!-- Black beak -->
    <path d="M 15,-8 Q 30,-10 38,-15 Q 32,-12 22,-10 Q 18,-8 15,-6 Z"
          fill="#212121" />
    <path d="M 15,-10 L 25,-12 L 22,-9 Z"
          fill="#424242" />

    <!-- Eye -->
    <circle cx="12" cy="-15" r="4" fill="#212121" />
    <circle cx="13" cy="-16" r="1.5" fill="white" />

    <!-- White accent lines on petals -->
    <path d="M 0,50 L 2,0" stroke="white" stroke-width="3" opacity="0.4" />
    <path d="M -50,35 L -15,-5" stroke="white" stroke-width="2.5" opacity="0.4" />
    <path d="M 50,35 L 15,-5" stroke="white" stroke-width="2.5" opacity="0.4" />
    <path d="M 48,-15 L 18,5" stroke="white" stroke-width="2" opacity="0.4" />
    <path d="M -48,-15 L -18,5" stroke="white" stroke-width="2" opacity="0.4" />
  </g>
</svg>
