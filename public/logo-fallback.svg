<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bird of Paradise inspired logo -->
  <g transform="translate(100, 100)">
    <!-- Blue petals (bottom) -->
    <ellipse cx="0" cy="40" rx="30" ry="50" fill="#1E88E5" transform="rotate(0)" />
    <ellipse cx="-35" cy="30" rx="30" ry="50" fill="#1976D2" transform="rotate(-30)" />
    <ellipse cx="35" cy="30" rx="30" ry="50" fill="#1976D2" transform="rotate(30)" />

    <!-- Green petal (right) -->
    <ellipse cx="30" cy="-20" rx="25" ry="45" fill="#43A047" transform="rotate(60)" />

    <!-- Red petal (left) -->
    <ellipse cx="-30" cy="-20" rx="25" ry="45" fill="#E53935" transform="rotate(-60)" />

    <!-- Yellow/Orange center (bird body) -->
    <circle cx="0" cy="0" r="20" fill="#FBC02D" />
    <circle cx="0" cy="-5" r="15" fill="#F9A825" />

    <!-- Red crest/feathers (top) -->
    <path d="M -15,-25 Q -10,-45 -5,-50 Q 0,-55 5,-50 Q 10,-45 15,-25"
          fill="#E53935" stroke="none" />
    <path d="M -10,-30 Q -5,-48 0,-52 Q 5,-48 10,-30"
          fill="#D32F2F" stroke="none" />

    <!-- Black beak -->
    <path d="M 8,-5 Q 18,-5 22,-8 Q 18,-5 8,-3 Z"
          fill="#212121" />

    <!-- Eye -->
    <circle cx="5" cy="-8" r="2" fill="#212121" />
  </g>
</svg>
